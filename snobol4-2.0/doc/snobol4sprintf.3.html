<h1>SNOBOL4SPRINTF(3) | CSNOBOL4B 2.0 | January 1, 2015</h1>
<h2>NAME</h2>
snobol4sprintf - numeric formatting
<h2>SYNOPSYS</h2>
<pre>
-INCLUDE 'sprintf.sno'
<p>
        string = <B>SPRINTF(</B><I>format</I>,<I>value</I><B>)</B>
</pre>
<h2>DESCRIPTION</h2>
<B>SPRINTF()</B> can be used to format <B>INTEGER</B> and <B>REAL</B> values.
